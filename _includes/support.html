<!-- Support Section -->
    <section id="support" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Data Supported By</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.supporters %}
                <div class="col-sm-4">
                    <div class="supporter">
                        <a href="{{ member.address }}">
                            <img src="img/logos/{{ member.logo }}" alt="">
                            <h4>{{ member.name }}</h4>
                            <p class="text-muted">{{ member.tag_line }}</p>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
