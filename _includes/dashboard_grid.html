<!-- Dashboards Grid Section -->
    <section id="dashboards" class="bg-light-gray portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Dashboards</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% assign ordered_dashboards = site.dashboards | sort:"dashboard-id" %}
            {% for dashboard in ordered_dashboards %}
                {% if dashboard.hidden != true %}
                    <div class="col-md-4 col-sm-6 portfolio-item">
                        <a href="{{ dashboard.url | prepend: site.baseurl }}" class="portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/dashboards/{{ dashboard.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h4>{{ dashboard.title }}</h4>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
